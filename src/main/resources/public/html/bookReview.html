<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container pb-3">

        <label class="form-label" for="reviewText">Please leave your review: </label>
        <textarea id="reviewText" class="form-control"></textarea>
        <select id="select" class="form-select">
            <option selected>What did you think?</option>
            <option value="1">I loved it.</option>
            <option value="2">Meh.</option>
            <option value="3">Hated it with a passion of a thousand burning suns.</option>
        </select>
        <button class="btn btn-secondary" type="button" onclick="submitReview()">Submit</button>

    </div>
    <script src="./libraryScript.js"></script>
</body>
</html>
